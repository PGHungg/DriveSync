name: Google Drive Auto Sync

on:
  # Chạy tự động mỗi 5 phút
  schedule:
    - cron: '*/5 * * * *'
  
  # Cho phép chạy thủ công từ GitHub web
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash
          rclone version

      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo '${{ secrets.RCLONE_CONFIG }}' > ~/.config/rclone/rclone.conf
          echo "Config file created"
          cat ~/.config/rclone/rclone.conf | head -5

      - name: Test rclone connection
        run: |
          echo "Testing Google Drive connection..."
          rclone lsd gdrive: --max-depth 1 || echo "Connection test done"

      - name: Sync Folder 1 - test (01 to 02)
        continue-on-error: true
        run: |
          echo "========================================"
          echo "Syncing: gdrive:01 -> gdrive:02"
          echo "========================================"
          rclone copy "gdrive:01" "gdrive:02" \
            --exclude "*.tmp" \
            --exclude "~\$*" \
            --exclude "Thumbs.db" \
            --exclude "desktop.ini" \
            --exclude ".DS_Store" \
            --create-empty-src-dirs \
            -v \
            --stats-one-line \
            2>&1 || true
          echo "Folder 1 sync completed"

      - name: Sync Folder 2 - cpp (C++ T10 2025 to C++)
        continue-on-error: true
        run: |
          echo "========================================"
          echo "Syncing: gdrive:C++ T10 2025 -> gdrive:C++"
          echo "========================================"
          rclone copy "gdrive:C++ T10 2025" "gdrive:C++" \
            --exclude "*.tmp" \
            --exclude "~\$*" \
            --exclude "Thumbs.db" \
            --exclude "desktop.ini" \
            --exclude ".DS_Store" \
            --create-empty-src-dirs \
            -v \
            --stats-one-line \
            2>&1 || true
          echo "Folder 2 sync completed"

      - name: Summary
        run: |
          echo "========================================"
          echo "All syncs completed at $(date)"
          echo "========================================"
